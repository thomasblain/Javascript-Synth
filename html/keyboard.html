<!DOCTYPE html>
<html>
<script src="../scripts/synth.js"></script>
<link rel="stylesheet" href="../style/synth.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <body onload="startup()">
    <h1 id="title"></h1>
    <div id="synth">
      <button id="playSound" onclick="playSound()">
        <div>Play Synth</div>
      </button>
      <button id="stopSound" onclick="stopSound()">
        <div>Stop</div>
      </button>
      <div class="slideContainer">
        <input type="range" min="0" max="3000" value="440" class="slider"
               id="frequencySlider" oninput="updateTone()">
        <div id="currentVal"></div>
        <div id="hzContainer">
          <div id="minVal"></div>
          <div id="maxVal"></div>
        </div>
      </div>
      <div id="patternSelect">
        <label for="pattern">Pattern</label>
        <select name="pattern" id="pattern" onchange="changePattern()">
          <option value="sawtooth">Sawtooth</option>
          <option value="sine">Sine</option>
          <option value="square">Square</option>
          <option value="triangle">Triangle</option>
        </select>
      </div>
    </div>
  </body>
</html>
